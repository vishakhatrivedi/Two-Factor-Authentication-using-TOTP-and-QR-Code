<!DOCTYPE html>
<html>
<head>
    <title>Verification Attempts Exceeded</title>
    <style>
        /* Import Google font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background: #E3F2FD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-container {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #724ae8;
            font-size: 1.4rem;
        }
        .message {
            margin: 20px 0;
        }
        .message p {
            font-size: 1rem;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .button-container a {
            background: #724ae8;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Verification Attempts Exceeded</h1>
        <div class="message">
            <p>Verification attempts exceeded. Please click the button below to return to the login page.</p>
        </div>
        <div class="button-container">
            <a href="/login">Return to Login</a>
        </div>
    </div>
</body>
</html>
